<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>&Ouml;kohof Familie Barthel | Anfahrt</title>
    <meta http-equiv="keywords" content="oeko,ferien,urlaub,bauernhof,natur,kinder,familie,demeter,linden,windelsbach,rothenburg,tauber"/>
    <meta http-equiv="description" content="Ferien auf dem Bauernhof bei Familie Barthel in Windelsbach"/>
    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA2Teg6H0idDXh5svr7mi61hT8lVL1QzVBsjHuit_t2sWnS8e9FhT819Qeblv1x46gM9RlF2bwyyQxBw&hl=de"></script>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Google Analytics
        _uacct = "UA-383464-1";
        urchinTracker();
        
        // Google Maps
        google.load("maps", "2");
        function initialize() 
        {
            var from = window.location.search;
            from = "from: " + unescape(from.substring(1));
        
            var linden27 = new google.maps.LatLng(49.331387,10.47821);
            var map = new google.maps.Map2(document.getElementById("map"));
            map.addControl(new google.maps.MapTypeControl());
            map.addControl(new google.maps.LargeMapControl());
            map.setCenter(linden27, 9);
            
            directionsPanel = document.getElementById("direction");
            directions = new google.maps.Directions(map, directionsPanel);
            directions.load(from + " to: Linden 27, 91635 Windelsbach");
        }
        google.setOnLoadCallback(initialize);
    </script>
</head>
  

<body style="margin: 10px;">
<div id="map" style="width: 66%; height: 680px; float:left; border: 1px solid black;"></div> 
<div id="direction" style="width: 30%; height: 680px; float:right; border; 1px solid black;"></div> 
</body>
</html>
